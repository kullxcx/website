<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #252525;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .profile-info {
      text-align: center;
      margin-top: 20px;
    }
    .profile-info h1, .profile-info p {
      margin: 5px 0;
    }
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
      .profile-info {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    <div class="profile-info">
      <h1>Your Name</h1>
      <p>Brief bio or description about yourself.</p>
      <p>Contact info or links to social media.</p>
    </div>
  </div>
</body>
</html>
