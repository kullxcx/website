<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="img_3877.jpg" alt="Image">
        </a>
        <div>
            <a href="mailto:example@example.com">
                <img src="email_button1.png" alt="Email Button">
            </a>
        </div>
        <div>
            <img src="bluesky1.png" alt="Bluesky">
            <span>@ashkull.com</span>
            <button class="copy-button" onclick="copyToClipboard('@ashkull.com')">Copy</button>
        </div>
        <div>
            <img src="discord1.png" alt="Discord">
            <span>@ash.kull</span>
            <button class="copy-button" onclick="copyToClipboard('@ash.kull')">Copy</button>
        </div>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            }, () => {
                alert('Failed to copy');
            });
        }
    </script>
</body>
</html>
