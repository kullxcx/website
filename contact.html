<!DOCTYPE html>
<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="IMG_3877.ico" type="image/x-icon">
  <style>
    body {
      background-color: #252525;
      background-image: url('https://freight.cargo.site/w/600/h/338/q/75/i/S1816696777838586426235599591236/sunset.gif');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0 0 0;
    }
    .image-container {
      position: relative;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .image-container img {
      width: 320px;
      max-width: 100%;
      display: block;
      height: auto;
    }
    .image-text {
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      text-align: center;
      display: inline-block;
      margin: 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab {
      padding: 10px 65px;
      cursor: pointer;
      margin: 0 5px;
      color: white;
      text-decoration: none; 
    }
    .tab.active {
      background-color: #555;
    }
    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .profile-info {
      text-align: center;
      margin-top: 20px;
    }
    .profile-info h1, .profile-info p {
      margin: 5px 0;
    }
      .image-container img {
        width: 80vw;
        max-width: 320px;
      }
      .image-text {
        top: 50%;
        left: 52%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        gap: 10px;
        white-space: normal;
      }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="akpfp.jpeg" alt="Profile Picture" class="profile-pic">
    <div class="profile-info">
      <h1>Ash Kull</h1>
      <p id="randomPhrase"></p>
    </div>

    <div class="tabs">
      <a href="/index" class="tab">Home</a>
      <div class="tab active">Contact</div>
    </div>

    <br>

    <a href="/shrek.html">
      <img src="button_email.png" width="320" alt="Email Shrek">
    </a>

    <br>

    <div class="image-container">
      <img src="button_instagram.png" alt="Instagram">
      <div class="image-text">
        <span>@ash_kull</span>
        <button aria-label="Open Instagram" onclick="window.open('https://www.instagram.com/ash_kull/','_blank')">Open</button>
      </div>
    </div>

    <div class="image-container">
      <img src="discord1.png" alt="Discord">
      <div class="image-text">
        <span>@ash.kull</span>
        <button aria-label="Copy Discord" onclick="copyText('@ash.kull')">Copy</button>
      </div>
    </div>

    <div class="image-container">
      <img src="bluesky1.png" alt="Bluesky">
      <div class="image-text">
        <span>@ashkull.com</span>
        <button aria-label="Open Bluesky" onclick="window.open('https://bsky.app/profile/ashkull.com','_blank')">Open</button>
      </div>
    </div>
  </div>

  <script>
    const phrases = ["milk sponge", "midwest princess", "Salmon Roe", "i hate zenitsu", "hey now, say now", "you wish", "so julia", "ai hater",
                     "something like that", "pink diamond in the dark",  "私はLです", "who tf r u im a brat when i'm bumpin' that", "cant c me",
                     "i use linux btw", "if you reload the page this text will change", "nothin' at all!", "super fly", "von dutch",
                     "call me if you get lost", "linux coping since 2023", "i used to like coffeezilla, until he investigated me.",
                     "i manually change the splash text every time you visit", "miklo dies... alot", "jesus christ situation is crazy",
                     "i am JUSTICE","i can't stand the rain", "don't rely on other men", "u r idoit", "not even close"];
    const randomIndex = Math.floor(Math.random() * phrases.length);
    const randomPhrase = phrases[randomIndex];
    document.getElementById("randomPhrase").textContent = randomPhrase;
  </script>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('Copied to clipboard: ' + text);
      }, function(err) {
        alert('Failed to copy: ' + err);
      });
    }
  </script>

</body></html>
