<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="IMG_3877.ico" type="image/x-icon">
  <style>
    body {
      background-color: #252525;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin:0;
      font-size: calc(1vw + 1vh + 0.5vmin);
    }
    .container {
      display: flex;
      justify-content: column;
      gap: 3vw;
      width: 80vw;
      padding: 2vw;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items:center;
      padding: 3vw 0 0 0;
    }
    .image-container {
      position: relative;
      text-align: center;
      color: white;
    }
    .image-container img {
      width: 100%;
    }
    .image-text {
      position: absolute;
      top: 55%;
      left: 60%;
      transform: translate(-50%, -50%);
      font-size: 2.5vw;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1vw 2vw;
      text-align: center;
      display: inline-block;
      margin: 1vw 0.2vw;
      cursor: pointer;
      font-size: 1.6vw;
      }
  img[src="email_button1.png"] {
    width: 70vw;
          }
  img[src="IMG_3877.png"] {
    width: 30vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <a href="index.html">
        <img src="IMG_3877.jpg" alt="Image">
      </a>
      <br>
      <a href="/shrek.html">
        <img src="email_button1.png" alt="Email Shrek">
      </a>
      <div class="image-container">
        <img src="discord1.png" alt="Discord">
        <div class="image-text">@ash.kull <button onclick="copyText('@ash.kull')">Copy</button></div>
      </div>
      <br>
      <div class="image-container">
        <img src="bluesky1.png" alt="Bluesky">
        <div class="image-text">@ashkull.com <button onclick="copyText('@ashkull.com')">Copy</button></div>
      </div>
    </div>
  </div>
  <footer>
    Works best in Firefox
  </footer>
  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('Copied to clipboard: ' + text);
      }, function(err) {
        alert('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
