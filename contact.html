<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="IMG_3877.ico" type="image/x-icon">
  <style>
    body {
      background-color: #252525;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-size: calc(1vw + 1vh + 0.5vmin);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      padding: 2vw;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3vw 0 0 0;
    }
    .image-container {
      position: relative;
      text-align: center;
      color: white;
      width: 100%;
      max-width: 600px;
      margin: 1vw 0;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5vw;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 1em 2em;
  text-align: center;
  display: inline-block;
  margin: 1em 0.5em;
  cursor: pointer;
  font-size: 1em;
}

/* Ensure uniform button size */
a img {
  width: 80px; /* Adjust as needed */
  height: auto;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  button {
    padding: 0.8em 1.6em;
    font-size: 0.9em;
  }
}
  }
  .image-text {
    font-size: 2em;
  }
  button {
    padding: 2vw 4vw;
    font-size: 1.2em;
  }
}
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <a href="index.html">
        <img src="IMG_3877.jpg" width="100" alt="Image">
      </a>
      <br>
      <a href="/shrek.html">
        <img src="email_button1.png" alt="Email Shrek">
      </a>
      <div class="image-container">
        <img src="discord1.png" alt="Discord">
        <div class="image-text">@ash.kull <button onclick="copyText('@ash.kull')">Copy</button></div>
      </div>
      <br>
      <div class="image-container">
        <img src="bluesky1.png" alt="Bluesky">
        <div class="image-text">@ashkull.com <button onclick="copyText('@ashkull.com')">Copy</button></div>
      </div>
    </div>
  </div>
  <footer>
    Works best in Firefox
  </footer>
  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('Copied to clipboard: ' + text);
      }, function(err) {
        alert('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
