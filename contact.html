<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="IMG_3877.ico" type="image/x-icon">
  <style>
    body {
      background-color: #252525;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 1300px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 80%;
      padding: 20px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0 0 0;
    }
    .image-container {
      position: relative;
      text-align: center;
      color: white;
    }
    .image-container img {
      width: 100%;
    }
    .image-text {
      position: absolute;
      top: 55%;
      left: 60%;
      transform: translate(-50%, -50%);
      font-size: 70px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      margin: 10px 2px;
      cursor: pointer;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <a href="index.html">
        <img src="IMG_3877.jpg" width="300" alt="Image">
      </a>
      <br>
         <br>
      <a href="/shrek.html">
        <img src="button_email.png" alt="Email Shrek">
      </a>
      <br>
      <br>
      <div class="image-container">
        <img src="discord1.png" alt="Discord">
        <div class="image-text">@ash.kull <button onclick="copyText('@ash.kull')">Copy</button></div>
      </div>
      <br>
      <br>
      <div class="image-container">
        <img src="bluesky1.png" alt="Bluesky">
        <div class="image-text">@ashkull.com <button onclick="copyText('@ashkull.com')">Copy</button></div>
      </div>
    </div>
  </div>
  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert('Copied to clipboard: ' + text);
      }, function(err) {
        alert('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
