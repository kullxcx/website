<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vbuck Generator</title>
  <style>
    /* Page basics */
    :root{
      --notif-width: 260px;
      --notif-right: 20px;
      --notif-top: 20px;
      --notif-bg: rgba(0,0,0,0.72);
      --notif-color: #fff;
    }
    body {
      background-color: white;
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1, h2 { text-align:center; margin: 10px 0; }

    .image-container {
      display:flex;
      justify-content:center;
      width:100%;
      margin: 10px 0 30px;
    }
    .image-container img {
      width: 80vw;
      max-width: 320px;
      height: auto;
      display:block;
    }

    button {
      background-color: #4CAF50;
      color: black;
      border: none;
      padding: 8px 14px;
      text-align: center;
      display: inline-block;
      margin: 6px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }

    .comments {
      max-width: 700px;
      width: 95%;
      margin: 20px auto;
      text-align: left;
    }
    .comments p { margin: 6px 0; }

    /* Notification box on the right side */
    .notification {
      position: fixed;
      right: var(--notif-right);
      top: var(--notif-top);
      width: var(--notif-width);
      max-width: calc(100vw - 40px);
      background: var(--notif-bg);
      color: var(--notif-color);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 9999;
      transition: transform 300ms ease, opacity 300ms ease;
      font-size: 14px;
      line-height: 1.2;
    }

    .notification .title {
      font-weight: 700;
      font-size: 13px;
      color: #ffd54f;
    }

    .notification .msg {
      flex: 1;
      opacity: 1;
      transition: opacity 300ms ease;
    }

    .notification .msg.fade-out {
      opacity: 0;
    }

    /* small icon circle */
    .notification .icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg,#ffd54f, #ff7f50);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    /* Popup (moved to top-level so rules apply correctly) */
    .popup {
      position: fixed;
      top: 8%;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      z-index: 10000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }
    .popup.right {
      right: 20px;
      left: auto;
    }
    .close-btn {
      color: #fff;
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
      background: transparent;
      border: none;
    }
    .popup img {
      max-width: 350px;
      border-radius: 4px;
      display: block;
    }

    /* responsive: move notification to bottom on very small screens */
    @media (max-width: 420px) {
      .notification {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 16px;
        top: auto;
        width: calc(100% - 32px);
      }
    }

    /* If you want to hide the popup on small screens, keep this; otherwise remove it */
    @media (max-width: 900px) {
      .popup {
        /* Comment out the next line if you want popup visible on small screens */
        display: none !important;
      }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 15%;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .thumbnail {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .thumbnail img {
      width: 50px;
      cursor: pointer;
    }
    .caption {
      color: #fff;
      text-align: center;
      margin-top: 10px;
    }
    .profile-info h1, .profile-info p {
      margin: 5px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Vbuck Generator ðŸ’¸</h1>

    <div id="popup-left" class="popup" role="dialog" aria-modal="false" aria-label="Promo popup">
      <button class="close-btn" aria-label="close popup" onclick="document.getElementById('popup-left').style.display='none'">&times;</button>
      <img src="virus.png" alt="brain-removal">
    </div>

    <div class="image-container">
      <img alt="V-Buck" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.unrealengine.com%2Ffortnite-vbucks-1200x1200-1200x1200-8050abc986bf.png&amp;f=1&amp;nofb=1&amp;ipt=8fb5fbd6196cfb8b5f7c27dd73fbaf5a571c36b1791ad77134b6616e5cfe6076">
    </div>

    <div>
      <h2>You may only download 1 vbuck at a time.</h2>
      <div style="text-align:center;">
        <button aria-label="download" onclick="window.open('#download','_blank')">Download V-Bucks</button>

    <div class="comments" role="region" aria-label="recent comments">

  <!-- Notification box -->
  <div class="notification" id="notification" role="status" aria-live="polite" aria-atomic="true">
    <div class="icon">8</div>
    <div style="display:flex;flex-direction:column;width:100%;">
      <div class="title">(8) People just claimed a vbuck!</div>
      <div class="msg" id="notif-text">2879 vbucks claimed today!</div>
    </div>
  </div>

  <script>
    // Messages to cycle through
    const messages = [
      "Miklo: i don get the vbuck :(",
      "Justin Paul: where do i claim it?",
      "Timmy Skyblock Tips: SUBSCRIBE TO ME ON YOUTUBE!",
      "Block Smelter: thank for vbuck",
      "Wormboy298: this isnt enough to buy anything with!!! >:(",
      "Fortballs: i got a bonus 100 vbuck",
      "SammyGamer27: thank you for the vbuck!",
      "Fortlord: I got 2!",
      "KrustyKrubler: Yay!",
      "sleeshii_: i messed up my username NOOOOOOOO",
      "darthdoodoo: i like cheese",
      "mrbreast222; thak you",
      "wabbydooby: woah i never made so much in my life",
      "gabygamer89: i like davbuck",
      "tootybahooty: thats so little. frick you.",
      "goatedorange72: woah i liked tthat boyy",
      "dragonda9: i forgot to claim it how do i go back",
      "Miklo: [REDACTED]",
      "lemonesegoat: i love vbuck",
      "gullablemouse: it really worked!",
      "DonaldTrump: NOBODYS EVER SEEN THIS MANY VBUCKS-- THESE ARE THE MOST BEUTIFUL VBUCK ANYONES EVER SEEN",
      "Milko: moo",
      "Zergatronfan99: i love my vbuck. thank you.",
      "kaininjagno: thank you",
      "homerluver66: COOL BEANS!",
      "kingmidofus116: based ass website!",
      "skinigi51: i thought was scam but no scam only legert!",
      "xx69goblin69xx: works if you want one vbuck...",
      "[ERROR]: fakereviews.txt cannot be read. Starting over..."
    ];

    const textEl = document.getElementById('notif-text');
    let idx = 0;
    let intervalId = null;

    function showMessage(index) {
      if (!textEl) return;
      textEl.classList.add('fade-out');
      setTimeout(() => {
        textEl.textContent = messages[index];
        textEl.classList.remove('fade-out');
      }, 300);
    }

    function startCycle() {
      if (intervalId) return;
      intervalId = setInterval(() => {
        showMessage(idx);
        idx = (idx + 1) % messages.length;
      }, 3500);
    }
    function stopCycle() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    // Start cycling
    showMessage(idx);
    idx = (idx + 1) % messages.length;
    startCycle();

    // Pause cycling when user hovers over the notification
    const notif = document.getElementById('notification');
    if (notif) {
      notif.addEventListener('mouseenter', stopCycle);
      notif.addEventListener('mouseleave', () => {
        // continue from the next message
        idx = (messages.indexOf(textEl.textContent) + 1) % messages.length;
        startCycle();
      });
    }

    // Respect prefers-reduced-motion
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced && textEl) {
      textEl.style.transition = 'none';
    }
  </script>
</body>
</html>
