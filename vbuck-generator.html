<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vbuck Generator</title>
  <style>
    /* Page basics */
    :root{
      --notif-width: 260px;
      --notif-right: 20px;
      --notif-top: 20px;
      --notif-bg: rgba(0,0,0,0.72);
      --notif-color: #fff;
    }
    body {
      background-color: white;
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1, h2 { text-align:center; margin: 10px 0; }

    .image-container {
      display:flex;
      justify-content:center;
      width:100%;
      margin: 10px 0 30px;
    }
    .image-container img {
      width: 80vw;
      max-width: 320px;
      height: auto;
      display:block;
    }

    button {
      background-color: #4CAF50;
      color: black;
      border: none;
      padding: 8px 14px;
      text-align: center;
      display: inline-block;
      margin: 6px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }

    .comments {
      max-width: 700px;
      width: 95%;
      margin: 20px auto;
      text-align: left;
    }
    .comments p { margin: 6px 0; }

    /* Notification box on the right side */
    .notification {
      position: fixed;
      right: var(--notif-right);
      top: var(--notif-top);
      width: var(--notif-width);
      max-width: calc(100vw - 40px);
      background: var(--notif-bg);
      color: var(--notif-color);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 9999;
      transition: transform 300ms ease, opacity 300ms ease;
      font-size: 14px;
      line-height: 1.2;
    }

    .notification .title {
      font-weight: 700;
      font-size: 13px;
      color: #ffd54f;
    }

    .notification .msg {
      flex: 1;
      opacity: 1;
      transition: opacity 300ms ease;
    }

    .notification .msg.fade-out {
      opacity: 0;
    }

    /* small icon circle */
    .notification .icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg,#ffd54f, #ff7f50);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    /* responsive: move to bottom on very small screens */
    @media (max-width: 420px) {
      .notification {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 16px;
        top: auto;
        width: calc(100% - 32px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vbuck Generator</h1>

    <div class="image-container">
      <img alt="V-Bucks" src="https://cdn2.unrealengine.com/fortnite-vbucks-1200x1200-8050abc986bf.png" />
    </div>

    <div>
      <h2>You may only download 1 vbuck at a time.</h2>
      <div style="text-align:center;">
        <button aria-label="download" onclick="window.open('#download','_blank')">Download V-Bucks</button>
      </div>
    </div>

    <div class="comments" role="region" aria-label="recent comments">
      <h1 style="margin-top: 28px;">Recent Comments</h1>
      <p><strong>Miklo:</strong> I don get the vbuck. :(</p>
    </div>
  </div>

  <!-- Notification box -->
  <div class="notification" id="notification" role="status" aria-live="polite" aria-atomic="true">
    <div class="icon">VB</div>
    <div style="display:flex;flex-direction:column;width:100%;">
      <div class="title">(8) People just claimed a vbuck!</div>
      <div class="msg" id="notif-text">2879 vbucks claimed today!</div>
    </div>
  </div>

  <script>
    // Messages to cycle through
    const messages = [
      "Miklo: i don get the vbuck :(",
      "Justin Paul: where do i claim it?",
      "Timmy Skyblock Tips: SUBSCRIBE TO ME ON YOUTUBE!.",
      "Block Smelter: thank for vbuck",
      "Wormboy298: this isnt enough to buy anything with!!! >:(",
      "Fortballs: i got a bonus 100 vbuck",
      "SammyGamer27: thank you for the vbuck!",
      "Fortlord: I got 2!"
    ];

    const textEl = document.getElementById('notif-text');
    let idx = 0;
    let changing = false;

    function showMessage(index) {
      // Fade out, change text, fade in
      if (!textEl) return;
      // Add fade-out class
      textEl.classList.add('fade-out');
      // After fade out duration, change the text and remove fade-out
      setTimeout(() => {
        textEl.textContent = messages[index];
        textEl.classList.remove('fade-out');
      }, 300); // should match CSS transition time
    }

    // Cycle messages every 3.5 seconds
    showMessage(idx);
    idx = (idx + 1) % messages.length;
    const interval = setInterval(() => {
      showMessage(idx);
      idx = (idx + 1) % messages.length;
    }, 3500);

    // Pause cycling when user hovers over the notification
    const notif = document.getElementById('notification');
    notif.addEventListener('mouseenter', () => clearInterval(interval));
    // On mouse leave restart cycling
    notif.addEventListener('mouseleave', () => {
      // Small safety: ensure only one interval is active
      // Start a new interval
      setTimeout(() => {
        // find current message index so we continue from the next message
        idx = (messages.indexOf(textEl.textContent) + 1) % messages.length;
        setInterval(() => {
          showMessage(idx);
          idx = (idx + 1) % messages.length;
        }, 3500);
      }, 200);
    });

    // Optional: Respect prefers-reduced-motion by disabling fade animation
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) {
      textEl.style.transition = 'none';
    }
  </script>
</body>
</html>

  </div>
