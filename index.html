<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="IMG_3877.ico" type="image/x-icon">
  <style>
    body {
      background-color: #252525;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .profile-info {
      text-align: center;
      margin-top: 20px;
    }
    .profile-info h1, .profile-info p {
      margin: 5px 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab {
      padding: 10px 65px;
      cursor: pointer;
      margin: 0 5px;
      color: white;
      text-decoration: none; 
    }
    .tab.active {
      background-color: #555;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      margin-top: 20px;
    }
    .grid-item {
      cursor: pointer;
      position: relative;
    }
    .grid-item img {
      width: 100%;
    }
    @media (min-width: 1024px) {
      .grid-item {
        transform: scale(1.2);
      }
    }
    .preview-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .preview-modal .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .thumbnail {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .thumbnail img {
      width: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_3877.jpg" alt="Profile Picture" class="profile-pic">
    <div class="profile-info">
      <h1>Ash Kull</h1>
    <p id="randomPhrase"></p>
    </div>

    <div class="tabs">
      <div class="tab active">Posts</div>
  <a href="contact.html" class="tab">Contact</a>
</div>

    <div class="grid-container">
      <div class="grid-item" data-images='["IMG_4083.JPG", "anime.png"]'>
        <img src="anime.png" alt="Image 3">
      </div>
      <div class="grid-item" data-images='["kendrick_tier_list.jpeg", "kl.png"]'>
        <img src="kl.png" alt="Image 2">
      </div>
            <div class="grid-item" data-images='["instagramsucks.png"]'>
        <img src="" alt="Image 1">
      </div>
    </div>
  </div>

  <div id="previewModal" class="preview-modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgPreview">
    <div class="thumbnail" id="thumbnailContainer"></div>
  </div>

  <script>
       const phrases = ["milk sponge", "midwest princess", "Salmon Roe", "i hate zenitsu", "hey now, say now", "you wish", "so julia", "ai hater", "something like that", "pink diamond in the dark", "私はLです", "who tf r u im a brat when i'm bumpin' that", "cant c me", "i use linux btw", "if you reload the page this text will change", "nothin' at all!", "super fly", "von dutch", "call me if you get lost", "linux coping since 2023", "i used to like coffeezilla, until he investigated me.", "i manually change the splash text every time you visit", "miklo dies... alot", "jesus christ situation is crazy"];
    const randomIndex = Math.floor(Math.random() * phrases.length);
    const randomPhrase = phrases[randomIndex];
    document.getElementById("randomPhrase").textContent = randomPhrase;
  </script>
  <script>
    var modal = document.getElementById("previewModal");
    var modalImg = document.getElementById("imgPreview");
    var thumbnailContainer = document.getElementById("thumbnailContainer");
    var closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll('.grid-item').forEach(item => {
      item.onclick = function() {
        var images = JSON.parse(item.getAttribute('data-images'));
        modal.style.display = "block";
        modalImg.src = images[0];

        thumbnailContainer.innerHTML = '';
        images.forEach((src, index) => {
          var img = document.createElement('img');
          img.src = src;
          img.onclick = function() {
            modalImg.src = src;
          }
          thumbnailContainer.appendChild(img);
        });
      }
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
