<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #252525; /* dark gray */
      color: #fff; /* white */
    }
    h1, h2, h3, etc. {
      color: #fff;
    }
    .button-container {
      display: flex;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
<a href="index.html">
<img src="IMG_3875.jpg" width="200" <br>
</a>
<h1>DOOM: Eternal Review</h1>
<div style="display: flex; gap: 30px;">
  <img src="doometernalreview.jpg" width="1100">
  <img src="games_tier_list.jpeg" width="250">
</div>
  <p>S</p><br>
<button class="button" onclick="toggleInfo()">Tier List Info</button>
<div id="additional-info">
  <p>These are all the story based games I have finished. I'm ranking them based on how much I enjoyed them overall,<br> anything C and over is positive.
I've also only included games I remember, so no pokemon games even though I doubt those would score very high lol.</p>
</div>

<script>
  function toggleInfo() {
    var info = document.getElementById('additional-info');
    if (info.style.display === 'none') {
      info.style.display = 'block';
    } else {
      info.style.display = 'none';
    }
  }
   document.getElementById('comment-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById('user-name').value;
    var comment = document.getElementById('comment-text').value;
    var commentsContainer = document.getElementById('comments-container');
    var newComment = document.createElement('div');
    newComment.classList.add('comment');
    newComment.innerHTML = '<strong>' + name + ':</strong><p>' + comment + '</p>';
    commentsContainer.appendChild(newComment);
    document.getElementById('comment-form').reset();
  });
</script>
</body>
</html>
